{% extends 'base.html' %}
{% from 'bootstrap/form.html' import render_field %}

{% block heading %}
    Update your profile
{% endblock %}

{% block content %}
    <form action="{{ url_for('account.profile', token=token) }}" method="POST">
        {{ form.csrf_token }}
        {{ render_field(form.name) }}
        {{ render_field(form.submit) }}
    </form>
{% endblock %}
