services:
  odp-db:
    container_name: TEST-odp-db
    image: postgres:14
    ports:
      - "7357:5432"
    environment:
      - POSTGRES_USER=${ODP_DB_USER}
      - POSTGRES_PASSWORD=${ODP_DB_PASS}
    restart: always

  odp-client:
    container_name: TEST-odp-client
    image: ${HYDRA_IMAGE}
    command: >
      clients create
        --id odp.test
        --secret secret
        --grant-types client_credentials
        --scope odp.catalog:read,odp.catalog:search,odp.client:admin,odp.client:read,odp.collection:admin,odp.collection:read,odp.collection:publish,odp.collection:freeze,odp.collection:infrastructure,odp.collection:project,odp.collection:nosearch,odp.collection:harvested,odp.provider:admin,odp.provider:read,odp.record:write,odp.record:admin,odp.record:read,odp.record:qc,odp.record:embargo,odp.record:migrate,odp.record:nosearch,odp.record:retract,odp.record:note,odp.role:admin,odp.role:read,odp.schema:read,odp.scope:read,odp.tag:read,odp.token:read,odp.user:admin,odp.user:read,odp.vocabulary:infrastructure,odp.vocabulary:project,odp.vocabulary:read
    environment:
      - HYDRA_ADMIN_URL=http://hydra:4445
    depends_on:
      - hydra
    restart: on-failure

  hydra:
    container_name: TEST-hydra
    image: ${HYDRA_IMAGE}
    command: serve all --dangerous-force-http
    ports:
      - "7444:4444"
      - "7445:4445"
    environment:
      - DSN=postgres://hydra_user:pass@hydra-db:5432/hydra_db?sslmode=disable
      - SECRETS_SYSTEM=5de88ee200321468
    depends_on:
      - hydra-db
      - hydra-migrate
    restart: always

  hydra-db:
    container_name: TEST-hydra-db
    image: postgres:14
    environment:
      - POSTGRES_DB=hydra_db
      - POSTGRES_USER=hydra_user
      - POSTGRES_PASSWORD=pass
    restart: always

  hydra-migrate:
    container_name: TEST-hydra-migrate
    image: ${HYDRA_IMAGE}
    command: migrate sql -e --yes
    environment:
      - DSN=postgres://hydra_user:pass@hydra-db:5432/hydra_db?sslmode=disable
    depends_on:
      - hydra-db
    restart: on-failure
