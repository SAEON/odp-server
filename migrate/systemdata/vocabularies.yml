Infrastructure:
  scope_id: odp.vocabulary:infrastructure
  schema_id: Vocabulary.Infrastructure

Project:
  scope_id: odp.vocabulary:project
  schema_id: Vocabulary.Project

SDG:
  scope_id: odp.vocabulary:sdg
  schema_id: Vocabulary.SDG
  keywords:
    - id: '1'
      title: No poverty
      goal: End poverty in all its forms everywhere
    - id: '2'
      title: Zero hunger
      goal: End hunger, achieve food security and improved nutrition and promote sustainable agriculture
    - id: '3'
      title: Good health and well-being
      goal: Ensure healthy lives and promote well-being for all at all ages
    - id: '4'
      title: Quality education
      goal: Ensure inclusive and equitable quality education and promote lifelong learning opportunities for all
    - id: '5'
      title: Gender equality
      goal: Achieve gender equality and empower all women and girls
    - id: '6'
      title: Clean water and sanitation
      goal: Ensure availability and sustainable management of water and sanitation for all
    - id: '7'
      title: Affordable and clean energy
      goal: Ensure access to affordable, reliable, sustainable and modern energy for all
    - id: '8'
      title: Decent work and economic growth
      goal: Promote sustained, inclusive and sustainable economic growth, full and productive employment and decent work for all
    - id: '9'
      title: Industry, innovation and infrastructure
      goal: Build resilient infrastructure, promote inclusive and sustainable industrialization and foster innovation
    - id: '10'
      title: Reduced inequalities
      goal: Reduce inequality within and among countries
    - id: '11'
      title: Sustainable cities and communities
      goal: Make cities and human settlements inclusive, safe, resilient and sustainable
    - id: '12'
      title: Responsible consumption and production
      goal: Ensure sustainable consumption and production patterns
    - id: '13'
      title: Climate action
      goal: Take urgent action to combat climate change and its impacts

    - id: '14'
      title: Life below water
      goal: Conserve and sustainably use the oceans, seas and marine resources for sustainable development
      keywords:
        - id: '14.1'
          target: By 2025, prevent and significantly reduce marine pollution of all kinds, in particular from land-based activities, including marine debris and nutrient pollution
          keywords:
            - id: '14.1.1a'
              indicator: Index of coastal eutrophication
            - id: '14.1.1b'
              indicator: Plastic debris density
        - id: '14.2'
          target: By 2020, sustainably manage and protect marine and coastal ecosystems to avoid significant adverse impacts, including by strengthening their resilience, and take action for their restoration in order to achieve healthy and productive oceans
        - id: '14.3'
          target: Minimize and address the impacts of ocean acidification, including through enhanced scientific cooperation at all levels
        - id: '14.4'
          target: By 2020, effectively regulate harvesting and end overfishing, illegal, unreported and unregulated fishing and destructive fishing practices and implement science-based management plans, in order to restore fish stocks in the shortest time feasible, at least to levels that can produce maximum sustainable yield as determined by their biological characteristics
        - id: '14.5'
          target: By 2020, conserve at least 10 per cent of coastal and marine areas, consistent with national and international law and based on the best available scientific information
        - id: '14.6'
          target: By 2020, prohibit certain forms of fisheries subsidies which contribute to overcapacity and overfishing, eliminate subsidies that contribute to illegal, unreported and unregulated fishing and refrain from introducing new such subsidies, recognizing that appropriate and effective special and differential treatment for developing and least developed countries should be an integral part of the World Trade Organization fisheries subsidies negotiation
        - id: '14.7'
          target: By 2030, increase the economic benefits to Small Island developing States and least developed countries from the sustainable use of marine resources, including through sustainable management of fisheries, aquaculture and tourism
        - id: '14.a'
          target: Increase scientific knowledge, develop research capacity and transfer marine technology, taking into account the Intergovernmental Oceanographic Commission Criteria and Guidelines on the Transfer of Marine Technology, in order to improve ocean health and to enhance the contribution of marine biodiversity to the development of developing countries, in particular small island developing States and least developed countries
        - id: '14.b'
          target: Provide access for small-scale artisanal fishers to marine resources and markets
        - id: '14.c'
          target: Enhance the conservation and sustainable use of oceans and their resources by implementing international law as reflected in United Nations Convention on the Law of the Sea, which provides the legal framework for the conservation and sustainable use of oceans and their resources, as recalled in paragraph 158 of "The future we want"

    - id: '15'
      title: Life on land
      goal: Protect, restore and promote sustainable use of terrestrial ecosystems, sustainably manage forests, combat desertification, and halt and reverse land degradation and halt biodiversity loss
    - id: '16'
      title: Peace, justice and strong institutions
      goal: Promote peaceful and inclusive societies for sustainable development, provide access to justice for all and build effective, accountable and inclusive institutions at all levels
    - id: '17'
      title: Partnerships for the goals
      goal: Strengthen the means of implementation and revitalize the Global Partnership for Sustainable Development
